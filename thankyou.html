<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Application Received</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #0F172B, #FEA116);
      color: #2d3436;
    }

    .container {
      text-align: center;
      background: white;
      padding: 30px 20px;
      border-radius: 15px;
      box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 90%;
    }

    h1 {
      font-size: 2rem;
      color: #0F172B;
      margin-bottom: 20px;
    }

    p {
      font-size: 1rem;
      line-height: 1.5;
      color: #636e72;
    }

    .button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      color: white;
      background: #FEA116;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .button:hover {
      background: #a95d00;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Thank You!</h1>
    <p>Thank you for applying for the post. We will contact you soon if all the requirements and skills match.</p>
    <a href="index.html" class="button">Back to Home</a>
  </div>
</body>
</html>
